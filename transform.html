<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom, Small, place change</title>
    <style>
        .box {
            height: 200px;
            width: 200px;
            border: 2px solid khaki;
            background-color: lightblue;
            margin-bottom: 25px;
        }

        .inner {
            height: 200px;
            width: 200px;
            background-color: lightcoral;
            transform: scale(.75) rotate(35deg) translateX(200px);

        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box">
            <div class="inner">Box-1</div>
        </div>
        <div class="box">
            <div class="inner">Box-2</div>
        </div>
        <div class="box">
            <div class="inner">Box-3</div>
        </div>
    </div>
</body>

</html>
