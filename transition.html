<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            border: 2px solid khaki;
            background-color: aquamarine;
            transition: width 2s linear 1s, height 2s linear 1s, transform 5s;
        }

        .box:hover {
            height: 200px;
            width: 200px;
            transform: rotate(180deg);
            background-color: bisque;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
</body>

</html>
